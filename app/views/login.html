<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Please either login or register to continue.</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" ng-model="user.username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" ng-model="user.password">
                </div>

                <div class="form-group">
                    <button class="btn btn-success" ng-click="login()">Login</button>
                    <button class="btn btn-warning" ng-click="register()">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>
